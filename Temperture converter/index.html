<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Temperture Converter</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Temperture Converter</h2>
        </div>
        <div class="cel1">
            <label for="in1" id="lbl1">Enter tempertuer in Celcius</label>
            <input type="text" id="celsius" placeholder="Enter your temp in Celcius">
        </div>
        <div class="cel">
            <label for="in1" id="lbl2">Enter tempertuer in Kelvin</label>
            <input type="text" id="Kelvin" placeholder="Enter your temp in Kelvin">
        </div>
        <div class="cel">
            <label for="in3" id="lbl3">Enter tempertuer in Farenheit</label>
            <input type="text" id="Farenheit" placeholder="Enter your temp in Farenheit">
        </div>
        

    </div>




    
    <script src="index.js"></script>
</body>
</html>
